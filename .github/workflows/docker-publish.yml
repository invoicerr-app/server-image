name: Publish Docker Image to GitHub Container Registry

on:
  release:
    types: [ "created" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      repo-name-lower: ${{ steps.set-vars.outputs.repo-name-lower }}
      registry-image: ${{ steps.set-vars.outputs.registry-image }}
      cache-ref: ${{ steps.set-vars.outputs.cache-ref }}
      tag-args: ${{ steps.set-vars.outputs.tag-args }}
    steps:
      - name: Set variables
        id: set-vars
        run: |
          REPO_NAME_LOWER=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          REGISTRY_IMAGE="${{ env.REGISTRY }}/${REPO_NAME_LOWER}"
                    
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/}
            TAG_ARGS="-t ${REGISTRY_IMAGE}:${TAG_VERSION} -t ${REGISTRY_IMAGE}:latest"
            CACHE_REF="release"
          elif [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            SAFE_BRANCH_NAME=${BRANCH_NAME//\//-}
            TAG_ARGS="-t ${REGISTRY_IMAGE}:${SAFE_BRANCH_NAME}"
            CACHE_REF="branch-${SAFE_BRANCH_NAME}"
          else
            TAG_ARGS="-t ${REGISTRY_IMAGE}:latest"
            CACHE_REF="latest"
          fi

          echo "repo-name-lower=$REPO_NAME_LOWER" >> $GITHUB_OUTPUT
          echo "registry-image=$REGISTRY_IMAGE" >> $GITHUB_OUTPUT
          echo "tag-args=$TAG_ARGS" >> $GITHUB_OUTPUT
          echo "cache-ref=$cache-ref" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
          - platform: linux/arm/v7
            runner: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ needs.prepare.outputs.registry-image }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ needs.prepare.outputs.cache-ref }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ needs.prepare.outputs.cache-ref }}-${{ matrix.platform }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create ${{ needs.prepare.outputs.tag-args }} \
            $(printf '${{ needs.prepare.outputs.registry-image }}@sha256:%s ' *)          

      - name: Inspect image
        run: |
          FIRST_TAG=$(echo "${{ needs.prepare.outputs.tag-args }}" | awk '{print $2}')
          docker buildx imagetools inspect $FIRST_TAG